apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devnet-sirato-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/$1"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: devnet-sirato-nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/api/(.*)"
        backend:
          service:
            name: devnet-sirato-api
            port:
              number: 8090
      - pathType: Prefix
        path: "/(.*)"
        backend:
          service:
            name: devnet-sirato-web
            port:
              number: 3000
