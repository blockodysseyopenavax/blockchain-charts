apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "besu-node.fullname" . }}-public-key
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "besu-node.labels" . | nindent 4 }}
    app.kubernetes.io/component: public-key
data:
  key.pub: {{ .Values.node.publicKey | trim | quote }}
