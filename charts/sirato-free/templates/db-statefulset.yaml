apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.network.name }}-sirato-db
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sirato-free.labels" . | nindent 4 }}
    app.kubernetes.io/component: db
spec:
  serviceName: {{ .Values.network.name }}-sirato-db
  selector:
    matchLabels:
      {{- include "sirato-free.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: db
  #replicas: 1 #default
  #minReadySeconds: 0 #default
  template:
    metadata:
      labels:
        {{- include "sirato-free.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: db
    spec:
      #serviceAccountName: sirato-db-sa
      #terminationGracePeriodSeconds: 10
      containers:
      - name: db
        image: mongo
        ports:
        - containerPort: 27017
  volumeClaimTemplates:
  - metadata:
      name: db
    spec:
      accessModes: ["ReadWriteOnce"]
      {{- if .Values.sirato.storageClassName }}
      storageClassName: {{ .Values.sirato.storageClassName }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.sirato.storage }}
