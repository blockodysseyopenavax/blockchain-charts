apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "besu.fullname" . }}-test-connection"
  labels:
    {{- include "besu.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: cast-block-number
      image: ghcr.io/foundry-rs/foundry
      command: ['cast', 'block-number', 'http://{{ include "besu.fullname" . }}:{{ .Values.service.port }}']
      args: ['{{ include "besu.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
